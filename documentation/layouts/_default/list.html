{{ define "title" }}
  {{ .Title }} &raquo; {{ .Site.Title }}
{{ end }}

{{ define "submenu" }}
<header role="navbar" class="navbar">
  <div class="container">
    <nav class="navbar__menu">
      <div class="navbar__menu--left">
        {{ range where .Site.Pages "Section" .Section }}
        <a class="navbar__item" href="{{.URL}}">{{ .Title }}</a>
        {{end}}
      </div>
    </nav>
  </div>
</header>
{{ end }}

{{ define "main" }}
{{ .Content }}
{{ end }}
