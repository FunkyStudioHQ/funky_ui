<section class="hero hero--purple hero--purple--bold">
  <div class="hero__body">
    <div class="container">
      <h1 class="h--3">{{ .Title }}</h1>
    </div>
  </div>
  <div class="hero__foot">
    <div class="container">
      <div class="tabs tabs--boxed">
        <ul class="tabs__list">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <li class="tabs__list__item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}--active{{end}}"><a href="{{.URL}}">{{ .Name }}</a></li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</section>
